<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        3-19
    </title>
</head>
<body>
   <script>
       /**

        객체와 배열의 프로토타입은 추후 정리할 예정이다.
        모든 대상은 객체를 근본으로 이루어 진다는 것을 잊지 말고 넘어 가지
        따라서 배열 역시 객체를 상속 받아 사용 된다.

       **/
       var arr = [];
       console.log('array is object? :',arr.__proto__.__proto__ === Object.prototype);

       var emptyArray = []; // 배열 리터럴을 통한 빈 배열 생성
       var emptyObj = {}; // 객체 리터럴을 통한 객체 생성

       console.log(emptyArray.__proto__); // 배열의 프로토타입 (Array.prototype) 출력
       console.log(emptyObj.__proto__); // 객체의 프로토타입 (Object.prototype) 출력

   </script>
</body>
</html>
