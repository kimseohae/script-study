<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript inside</title>
    <script>
        // 배열의 각 원소 곱한 값 구하기

        function multiply(arr){
            var len = arr.length;
            var i = 0;
            var result = 1;

            for(; i<len; i++){
                result *= arr[i];
            }

            return result;
        }

        var arr = [1,2,3,4];
        console.log(multiply(arr)); //24

    </script>
</head>
<body>
<h4>정상적으로 실행되었!</h4>
</body>
</html>
