<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript inside</title>
    <script>
        var arr = [1,2,3,4];
        var sum = function(x,y){
            return x+y;
        }

        var multiply = function(x,y){
            return x*y;
        }

        console.log(reduce(sum, arr, 0));
        console.log(reduce(multiply, arr, 1));
    </script>
</head>
<body>
<h4>정상적으로 실행되었!</h4>
</body>
</html>
