<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        3-16
    </title>
</head>
<body>
    <script>

        /**

            length에 관해서는 3-15에서 다루었으니 다시 이슈시키지는 않겠다.

        **/

        var arr = [0, 1, 2];
        console.log(arr.length); // (출력 값) 3

        arr.length = 5;
        console.log(arr); // (출력 값) [0, 1, 2, undefined x 2]

        arr.length = 2;
        console.log(arr); // (출력 값) [0, 1]
        console.log(arr[2]); // (출력 값) undefined


    </script>
</body>
</html>
