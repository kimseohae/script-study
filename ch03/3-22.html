<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        3-22
    </title>
</head>
<body>
    <script>

        /**
            배열은 객체이기 때문에 임의로 수정하기 위해서는 set메서드를 이용해서 수정을 한다.
            이때 배열의 length는 배열의 max인덱싱+1을 가리키기 떄문에 중간에 이빨이 빠져도
            항상 마지막 인덱싱을 가지게 되는 것이다.
        **/

        var arr = ['zero', 'one', 'two', 'three'];
        delete arr[2];
        console.log(arr); // (출력 값) ['zero', 'one', undefined x 1, 'three'];
        console.log(arr.length) // (출력 값) 4


    </script>
</body>
</html>
