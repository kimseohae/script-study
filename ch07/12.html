<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript inside</title>
    <script>
        Array.prototype.map = function(callback){
            /*this가 null인지, 배열인지 체크*/
            /*callback이 함수인지 체크*/
            var obj = this;
            var value, mapped_value;
            var A = new Array(obj.length);

            for( var i = 0 ; i < obj.length ; i++) {
                value = obj[i];
                mapped_value = callback.call(null, value);
                A[i] = mapped_value;
            }
            return A;
        };

        var arr = [1,2,3];
        var new_arr = arr.map(function(value){
            return value * value;
        });

        console.log(new_arr);

    </script>
</head>
<body>
<h4>정상적으로 실행되었!</h4>
</body>
</html>
