<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        3-14
    </title>
</head>
<body>
    <script>
        /**
            배열의 동적으로 추가 하기 위해 [] 접근방법 사용 하여 등록 가능하다.
            이전에도 말한바 있듯이 문자열이나 숫자 같은 다이나믹한 타입의 접근은
            []로 접근하라고 명시한 바 있다.
        **/




        var empthArr = ['a','b','c'];

        empthArr[0] = 100;
        empthArr[3] = 'eight';
        empthArr[7] = true;
        console.log(empthArr);
        // (출력값) [100, undefined x 2, 'eight', undefined x 3, true]

        console.log(empthArr.length); // (출력값) 8


    </script>
</body>
</html>
