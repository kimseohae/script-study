<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript inside</title>
    <script>
        /** 자바스크립트 소스 */
        /*
        - 캡슐화: 기본적으로 관련된 여러가지 정보를 하나의 틀 안에 담는 것을 의미한다
        - 정보은닉 (private, public 등) 키워드를 지원하지 않지만, 정보은닉이 불가능한것은 아니다.
        */
        var Person = function(arg) {
            //private
            //var로 선언된 멤버들은 외부에서 접근이 불가능
            var name = arg ? arg : "zzoon" ;

            //public
            //this 객체의 프로퍼티로 선언하면 외부에서 new 키워드로 생성한 객체로 접근가능
            //public 메서드가 클로저 역할을 하면서 private 멤버인 name에 접근 가능
            this.getName = function() {
                return name;
            }
            this.setName = function(arg) {
                name = arg;
            }
        };

        var me = new Person();
        console.log(me.getName());
        me.setName("iamhjoo");
        console.log(me.getName());
        console.log(me.name); // undefined

    </script>
</head>
<body>
<h4>정상적으로 실행되었!</h4>
</body>
</html>
