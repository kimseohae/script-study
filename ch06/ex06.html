<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript inside</title>
    <script>
        /** 자바스크립트 소스 */
        var person = {
            name : "zzoon",
            getName : function() {
                return this.name;
            },
            setName : function(arg) {
                this.name = arg;
            }
        };

        function create_object(o) {
            function F() {};
            F.prototype = o;
            return new F();
        }

        function extend(obj,prop) { //얕은복사
            if ( !prop ) { prop = obj; obj = this; }
            for ( var i in prop ) obj[i] = prop[i];
            return obj;
        };


        var student = create_object(person);

        student.setName("me");
        console.log(student.getName());

        var added = {
            setAge : function(age) {
                this.age = age;
            },
            getAge : function() {
                return this.age;
            }
        };

        extend(student, added); //extend : student + added

        console.dir(student); //

        student.setAge(25);
        console.log(student.getAge());

    </script>
</head>
<body>
<h4>정상적으로 실행되었!</h4>
</body>
</html>
