<!--
1. 콜백함수
= 익명함수(함수의 이름을 작성하지않음)의 대표적인 용도
= 콜백함수는 코드를 통해 명시적으로 호출하는 함수가 아니다.
= 단지 함수가 등록되고, 어떤 이벤트가 발생했거나 특정 시점에 도달했을때 시스템에서 호출되는 함수
= 대표적인 콜백함수의 사용예 : 자바스크립트에서의 이벤트 핸들러 처리
-->
<!DOCTYPE html>
<html>
<body>
    <script>
        // 페이지 로드시 호출될 콜백 함수
        //웹페이지 로딩이 끝나는 시점에 load 이벤트가 발생하면 실행된다.
        window.onload = function() { //window.onload: 이벤트 핸들러
            alert('This is the callback function.');
        };
    </script>
</body>
</html>
