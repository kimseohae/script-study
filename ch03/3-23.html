<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        3-23
    </title>
</head>
<body>
    <script>
        /**

            splice는 삭제 파라미터가 넘어 오면 시작 점 부터 마지막 까지 돌면서 삭제 인수를
            지우고 만일 현재 인덱싱이 undefined라면
            현재보다 앞에 undefined가 아닌 수를 현재 인덱싱으로 지정 하고
            이런 과정을 배열의 끝 순까지 루프를 돌아 처리한다.
            마지막으로 값이 존재 하는 카운트를 지정하여 length로 삼고 리턴한다.

        **/

        var arr = ['zero', 'one', 'two', 'three'];

        arr.splice(2, 1); // 2번째 요소를 시작점으로 1개의 원소를 삭제한다.
        console.log(arr); // (출력 값) ['zero', 'one', 'three']
        console.log(arr.length); // (출력 값) 3

    </script>
</body>
</html>
