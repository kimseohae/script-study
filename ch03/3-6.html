<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        3-6
    </title>
</head>
<body>
    <script>
    /**
        객체 리터럴 생성 방식과
        사용자 함수를 통한 생성 방식은 3-5에서 짚어 보았으니 넘어 가자.
    **/
        // 객체 리터럴 방식으로 foo 객체 생성
        var foo = {
            name : 'foo',
            age : 30,
            gender : 'male'
        };
        console.log(typeof foo);// (출력 값)object
        console.log(foo);       // (출력 값) {name : foo, age : 30, gender : male}

    </script>
</body>
</html>
