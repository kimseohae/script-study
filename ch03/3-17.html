<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        3-17
    </title>
</head>
<body>
    <script>
        /**

        책 오류
        ['zero', 'one', 'two', undefined, 'four'] => ['zero', 'one', 'two', 'three', undefined, 'four']

        **/
        // arr 배열 생성
        var arr = ['zero', 'one', 'two'];

        // push() 메서드 호출
        arr.push('three');
        console.log(arr); // (출력 값) ['zero', 'one', 'two', 'three']

        // length 값 변경 후, push() 메서드 호출
        arr.length = 5;
        arr.push('four');
        console.log(arr); // (출력 값) ['zero', 'one', 'two', 'three', undefined, 'four']
    </script>
</body>
</html>
