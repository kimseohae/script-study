<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        3-20
    </title>
</head>
<body>
    <script>
        /**

        배열은 객체 형태를 지닌다.
        부가적인 서비스 프로퍼티인 length와 proxy적인 부가적인 기능이 추가된 객체라 봐도 무방하겠다.

        **/


        // 배열 생성
        var arr = ['zero', 'one', 'two'];
        console.log(arr.length); // (출력 값) 3

        // 프로퍼티 동적 추가
        arr.color = 'blue';
        arr.name = 'number.array';
        console.log(arr.length); // (출력 값) 3

        // 배열 원소
        arr[3] = 'red';
        console.log(arr.length); // (출력 값) 4

        // 배열 객체 출력
        console.dir(arr);


    </script>
</body>
</html>
