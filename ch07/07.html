<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript inside</title>
    <script>
        //인자 3개를 받아, 연산을 수행하고 결과값을 반환한다.
        function caclculate(a, b, c){
            return a+b+c;
        }

        function curry(func){
            var args = Array.prototype.slice.call(arguments, 1);
            console.log(args);
            return function(){
                return func.apply(null, args.concat(Array.prototype.slice.call(arguments)));
            }
        }

        var new_func1 = curry(caclculate, 1);
        console.log(new_func1(2,3));

        var new_func2 = curry(caclculate, 1, 3);
        console.log(new_func2(3));
    </script>
</head>
<body>
<h4>정상적으로 실행되었!</h4>
</body>
</html>
