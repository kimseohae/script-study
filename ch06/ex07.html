<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript inside</title>
    <script>
        /** 자바스크립트 소스 */
        /*
        - 클래스 기반의 상속 = 앞의 상속과 같이 함수의 프로토타이블 적절이 엮어서 상속을 구현
        */
        function Person(arg) {
            console.log("Person: "+arg);
            this.name = arg;
        }

        Person.prototype.getName = function() {
            return this.name;
        }

        Person.prototype.setName = function(value) {
            this.name = value;
        }

        function Student(arg) {
            //Person.apply(this, arguments); 추가해야 부모클래스의 생성자를 호출한다
        }

        var you = new Person("iamhjoo");
        Student.prototype = you; //Student 함수 객체의 prototype에 Person 함수 객체의 인스턴스를 참조한다.

        //me 인스턴스를 생성할때 부모 클래스인 Person의 생성자를 호출하지 않는다.
        var me = new Student("zzoon"); //zzoon을 반영하는 코드가 없다 - me: 빈객체
        me.setName("zzoon"); //setName()이 호출된 후에야 me 객체에 name 프로퍼티가 만들어짐

        console.log(me.getName());

    </script>
</head>
<body>
<h4>정상적으로 실행되었!</h4>
</body>
</html>
