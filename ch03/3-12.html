<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3-15</title>
</head>
<body>
    <script>
        /**
            [[prototype]]프로퍼티는 공식 문서상 권고 하는
            하나의 부모 대상을 지닐 수 있는 속성을 정의하라는 데에서 부터 시작한다.
            크롬에서는 __proto__라고 명시하고 이 __proto__로 부터 속성들을 상속받아
            이 속성들을 사용 할 수 있다.

            가령
            차 : [{ 달리다 : f },{ 멈추다 :f }]라는 기능이 있을 경우
            큰차 : [{ 크다 : f }] 라는 기능이 추가 된다.
            이 때 큰차는 차의 모든 기능이 필요 하다.
            이를 가능하게 하는 방법은 2가지가 있는데
            보통의 객체 지향에서는 이를 관계로 맷어서 관리한다.
            1. 객체에 모든 속성을 cloning하여 사용
            2. 상위 객체와 하위 객체를 계층으로 나누어 상위 객체에서 하위 객체를 사용

            --------------------------------

            1. 객체의 모든 속성을 복사하여 사용

                차
                +- 달리다
                +- 멈추다

                큰차
                +- 달리다
                +- 멈추다
                +- 크다

            2. 객체를 계층으로 나누어 사용
                큰차
                +- 크다
                +- 차
                  +- 달리다
                  +- 멈추다

            --------------------------------

            자바스크립트에서는 1번과 2번을 모두 사용한다.
            1번 같은 경우는 extend라는 패턴으로 jQuery에 등장하여 대중적으로 사용 되는 패턴이다.
            2번은 객체 지향에서 추구 하는 패턴으로 oop와 함께 그 맥락을 같이 한다.
            하지만 두 종류를 섞어서 사용 할 수 있으니 유도리 있게 사용 하면 된다


        **/


        var foo = {
            name : 'foo',
            age : 30
        };

        console.log(foo.toString());

        console.dir(foo);


    </script>
</body>
</html>
