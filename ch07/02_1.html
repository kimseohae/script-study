<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript inside</title>
    <script>
        // 배열의 합 구하기
        function sum(arr){
            var len = arr.length;
            var i = 0;
            var sum = 0;

            for(; i<len; i++){
                sum += arr[i];
            }

            return sum;
        }

        var arr = [1, 2, 3, 4];
        console.log(sum(arr)); //10

    </script>
</head>
<body>
<h4>정상적으로 실행되었!</h4>
</body>
</html>
