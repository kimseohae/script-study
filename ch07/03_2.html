<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript inside</title>
    <script>
        function factorial(num){
            if(num == 0) return 1;
            else return num * factorial(num-1);
        }

        console.log(factorial(10));
    </script>
</head>
<body>
<h4>정상적으로 실행되었!</h4>
</body>
</html>
