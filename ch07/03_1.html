<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript inside</title>
    <script>
        function factorial(num){
            var val = 1;
            for(var i = 2; i<=num; i++){
                val = val * i;
            }

            return val;

            console.log(factorial(10));
        }
    </script>
</head>
<body>
<h4>정상적으로 실행되었!</h4>
</body>
</html>
